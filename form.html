<html>

<head>
	<title>Test</title>
	<script type="text/javascript">
		// Called on form's `onsubmit`
		function tosubmit() {
			// Getting the value of your text input
			var xyz = document.getElementById("mytext").value;
			var idku = document.getElementById("identitas").value;

			// Storing the value above into localStorage
			localStorage.setItem("mytext", xyz);
			localStorage.setItem("identitas", idku);

			return true;
		}
	</script>
</head>

<body>
	<center>
		<!-- INLCUDING `ONSUBMIT` EVENT + ACTION URL -->
		<form name="myform" onsubmit="tosubmit();" action="confirm.html">

			<input id="mytext" type="text" name="data">
			<input id="identitas" type="text" name="data">
			<input type="submit" value="Submit">

		</form>
</body>

</html>
